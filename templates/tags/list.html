{% extends "base.html" %}

{% block title %}
Tags - {{ super() }}
{% endblock title%}

{% block content %}
<article>
    <h2>Tags</h2>
    <ul class="tag-list">
        {% for term in terms %}
        <li>
            <a href="{{term.permalink}}">#{{ term.name }}</a>
            <span class="page-count">({{ term.pages | length() }})</span>
        </li>
        {% endfor %}
    </ul>
</article>
{% endblock content %}
