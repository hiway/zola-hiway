{% extends "base.html" %}

{% block title %}
Tags - {{ super() }}
{% endblock title%}

{% block content %}
<article class="tags">
  <h2>Tags</h2>
  <ul class="tags-list">
    {% for term in terms %}
    <li>
      <a href="{{term.permalink}}">#{{ term.name }}</a>
      <span class="page-count">({{ term.pages | length() }})</span>
    </li>
    {% endfor %}
  </ul>
</article>
{% endblock content %}
