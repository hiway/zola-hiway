{% import "macros/navigation.html" as navigation %}


{% macro toolbar() %}
{% if config.extra.toolbar_enable | default(value=true) %}
<details class="toolbar">
  <summary>
    {% if current_path == "/" %}
    &nbsp;Menu
    {% else %}
    &nbsp;<h1>{{ config.title }}</h1>
    {% endif %}
  </summary>
  {{ navigation::site() }}
</details>
{% endif %}
{% endmacro %}
